<div class="container mt-3">
  <div class="row">
    <div class="col-lg-3 col-sm-6 mb-3 text-center" *ngFor="let dog of dogs">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ dog }}</h5>
          <div class="button">
            <a routerLink="/Detalhes/{{ dog }}" class="btn btn-outline-primary"
              >Veja uma foto</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
